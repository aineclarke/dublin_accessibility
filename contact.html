        <p>Please feel free to contact us with any questions or queries you may have.<br> We will do our best to get back to you as soon as possible.</p>
        
    <div class="form-container">
    

            <!-- name -->
            <div class="row">
                <div class="col-label">
                    <label for="name">Name</label>
                </div>
                <div class="col-input">
                    <input type="text" id="name" placeholder="John Doe">
                </div>
            </div>

            <!-- email -->
            <div class="row">
                <div class="col-label">
                    <label for="email">Email</label>
                </div>
                <div class="col-input">
                    <input type="email" id="email" placeholder="johndoe123@gmail.com">
                </div>
            </div>

            <!-- telephone -->
            <div class="row">
                <div class="col-label">
                    <label for="telnum">Telephone</label>
                </div>
                <div class="col-input">
                    <input type="tel" id="telnum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>

        
          <div class="row">
                <div class="col-label">
                    <label>I use this website's information for...</label>
                </div>
                <div class="col-input">
                    <input type="radio" id="male" name="likely" value="male">
                    <label for="male">Myself</label><br>
                    <input type="radio" id="female" name="likely" value="female">
                    <label for="female">Someone Else</label><br>
                </div>
        </div>
        

            <!-- message -->
            <div class="row">
                <div class="col-label">
                    <label for="message">Questions and Queries</label>
                </div>
                <div class="col-input">
                    <textarea name="message" id="message" style="height: 150px" placeholder="I have a question about..."></textarea>
                </div>
            </div>

            <a href="submit.html">Submit</a>
        
    </div>
